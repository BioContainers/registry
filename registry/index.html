<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="DockerWebUI">

<head>
  
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<link rel="icon" type="image/ico" href="includes/favicon.ico"/>
    <title>Docker Web UI</title>

    <!-- Core CSS - Include with every page -->
    <link href="includes/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="includes/bootstrap/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="includes/styles.css" rel="stylesheet">
    <link href="includes/bower_components/ngprogress/ngProgress.css" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="includes/bootstrap/css/sb-admin.css" rel="stylesheet">
    
	<style type="text/css">
		.icon-d {
			color: orange;
			-webkit-text-stroke-width: 1px;
			-webkit-text-stroke-color: orange;
		}

    .wrap {
      overflow: hidden;
      margin: 10px;
    }
    .box {
      float: left;
      position: relative;
      width: 20%;
      padding-bottom: 8%;
    }
        .something td {
            padding: 7px;
            width: 20%;
            text-align: center;
            vertical-align: center;
        }
    .boxInner {
      position: absolute;
      left: 10px;
      right: 10px;
      top: 10px;
      bottom: 10px;
      overflow: hidden;
      background: #EBEBEB;
      border-radius: 10px;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
    }
    .boxInner img {
      width: 100%;
      
    }
    .boxInner .titleBox {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      margin-bottom: -50px;
      background: #000;
      background: rgba(0, 0, 0, 0.5);
      color: #FFF;
      padding: 10px;
      text-align: center;
      -webkit-transition: all 0.3s ease-out;
      -moz-transition: all 0.3s ease-out;
      -o-transition: all 0.3s ease-out;
      transition: all 0.3s ease-out;
    }
    body.no-touch .boxInner:hover .titleBox, body.touch .boxInner.touchFocus .titleBox {
      margin-bottom: 0;
    }
    @media only screen and (max-width : 480px) {
      /* Smartphone view: 1 tile */
      .box {
        width: 100%;
        padding-bottom: 30%;
      }
    }
    @media only screen and (max-width : 650px) and (min-width : 481px) {
      /* Tablet view: 2 tiles */
      .box {
        width: 50%;
        padding-bottom: 20%;
      }
    }
    @media only screen and (max-width : 1050px) and (min-width : 651px) {
      /* Small desktop / ipad view: 3 tiles */
      .box {
        width: 33.3%;
        padding-bottom: 13%;
      }
    }
    @media only screen and (max-width : 1290px) and (min-width : 1051px) {
      /* Medium desktop: 4 tiles */
      .box {
        width: 25%;
        padding-bottom: 10%;
      }
    }
  </style>
  <!-- Enable media queries for old IE -->
  <!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
  <![endif]-->
    

</head>

<!-- define angular controller -->
<body class="no-touch"  ng-controller="MainController">

<div id="wrapper">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        </button>
        <a class="navbar-brand page-scroll" href="http://biocontainers.pro/registry/"><img src="includes/images/biocontainers-logo.png" style="width: 25px; height: 25px"/>BioContainers Registry UI</a>
        <div  id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="page-scroll" href="http://biocontainers.pro">BioContainers</a>
                </li>
                <li>
                    <a class="page-scroll" href="https://github.com/BioContainers">GitHub</a>
                </li>
            </ul>
        </div>
    </div>
    <br/>

    <div id="main">
        <div ng-view></div>
    </div>
</div>



<!-- Core Scripts - Include with every page -->
	<script src="includes/bootstrap/js/jquery-1.10.2.js"></script>
    <script src="includes/bootstrap/js/bootstrap.min.js"></script>
    <script src="includes/bootstrap/js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- Page-Level Plugin Scripts - Dashboard -->
    <script src="includes/bootstrap/js/plugins/morris/raphael-2.1.0.min.js"></script>
    <script src="includes/bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="includes/bower_components/d3/d3.js" type="text/javascript"></script>
    <script src="includes/bower_components/ng-clip/src/ngClip.js" type="text/javascript"></script>
    <script src="includes/bower_components/si-table/dist/si-table.js"></script>
    <script src="includes/bower_components/si-table/dist/si-table.min.js"></script>
    <script src="includes/bower_components/zeroclipboard/dist/ZeroClipboard.min.js" type="text/javascript"></script>
    <script src="includes/bower_components/angular-route/angular-route.js"></script>
    <script src="includes/bower_components/angular-cookies/angular-cookies.js" type="text/javascript"></script>
    <script src="includes/bower_components/ng-donut/dist/ng-donut.js" type="text/javascript"></script>
    <!--<script src="includes/node_modules/angular-highlightjs/node_modules/highlight.js/lib/highlight.js"></script>-->
    <script src="includes/bower_components/highlightjs/highlight.pack.js"></script>
    <script src="includes/bower_components/angular-highlightjs/build/angular-highlightjs.min.js" type="text/javascript"></script>
    <script src="includes/bower_components/ngprogress/build/ngprogress.js"></script>

	<script src="script.js" type="text/javascript"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="includes/bootstrap/js/sb-admin.js"></script>
    <script src="includes/bootstrap/js/tile.js"></script>
	<!--<script src="includes/bootstrap/js/jquery.min.js"></script>-->
    
    
    <!-- Add some JavaScript to enable toggling the descriptions when an image is tapped on a touchscreen device -->
  <script type="text/javascript">
    $(function(){
      // See if this is a touch device
      if ('ontouchstart' in window)
      {
        // Set the correct body class
        $('body').removeClass('no-touch').addClass('touch');
        
        // Add the touch toggle to show text
        $('div.boxInner img').click(function(){
          $(this).closest('.boxInner').toggleClass('touchFocus');
        });
      }
    });
  </script>
  

</body>

</html>
